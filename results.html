<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <!-- flatpickr is a library for creating datetime pickers -->
  <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
  <script src="https://unpkg.com/flatpickr"></script>
</head>
<body>
  <center>
    <div id="results">
      <input id="datetime-calendar"></input>
    </div>
  </center>
  <script>
    flatpickr("#datetime-calendar", {
      inline: true,
      enableTime: true
    });
  </script>
</body>
</html>
